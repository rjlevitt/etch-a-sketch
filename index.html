<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="input-container">
        <h1>Etch A Sketch</h1>
        <div class="inline">
            <h4 class="label">GRID:</h3>
            <select name="" id="grid-dropdown">
                <option value="16">16x16</option>
                <option selected="selected" value="32">32x32</option>
                <option value="64">64x64</option>
                <option value="124">124x124</option>
    
            </select>
        </div>
        <div class="inline">
            <h4 class="label">COLOR:</h4>
            <input id="color-select" type="color">
        </div>
        <button class="btn" onclick="clearColor()">CLEAR</button>
    </div>

    <div class="grid-container">
        <h4 class="m-0">(hold down mouse to draw)</h4>
        <div id="container"></div>
    </div>
    <div>
        <h3 class="footer-text">Made by: <a href="https://github.com/rjlevitt">Ryan Levitt</a></h3>
    </div>

    <script src="./main.js"></script>
</body>
</html>
